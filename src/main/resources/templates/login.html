<!DOCTYPE html>

<!-- Site language specificaction for the browser -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Document HEAD -->
    <head>
        <!-- Damfilms stylesheet -->
        <link rel="Stylesheet" type="text/css" th:href="@{/css/Log_in.css}">
        <!--JavaScript del formulario-->
        <script th:src="@{/js/Validation_Log_in.js}"></script>
         <!-- Bootstrap stylesheet CDN -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page tab title -->
        <title>Damfilms - Iniciar Sesión</title> 

    </head>

    <!--Comienzo del body-->
    <body class="body_Log_in">
        
        <div id="arribaX"></div>

        <!--Imagen del logo-->
        <header >
                <img th:src="@{/img/logo.png}" class="logo_log_in">
        </header>

            <!--Formulario-->
            <!-- Formulario -->
            <div class="container">
    <div id="form-container">
        <form id="login-form" th:action="@{/login}" th:method="post" onsubmit="return validarFormulario()">
            <p class="Iniciar_sesión"><b>Iniciar sesión</b></p>
            
            <!-- Campo de email -->
            <label for="email" class="label_log_in">Email</label>
            <input type="text" class="input_log_in" id="username" name="username" required>
            <div class="error-message" id="email-error"></div>
            
            <!-- Campo de contraseña -->
            <label for="password" class="label_log_in">Contraseña</label>
            <div style="display: flex;">
                <input type="password" class="input_log_in" id="password" name="password" required>
                <button type="button" id="show-password" onclick="togglePasswordVisibility()" class="boton_ojo">
                    <img th:src="@{/img/sign-in/eye.svg}" alt="Mostrar/Ocultar contraseña">
                </button>
            </div>
            <div class="error-message" id="password-error"></div>
            
            <!-- Botón de inicio de sesión -->
            <button type="submit" class="boton_inicio_sesion">Iniciar sesión</button>
            
            <!-- Enlace de registro -->
            <div class="no_tienes_cuenta">
                <p>¿Todavía no tienes cuenta? <a th:href="@{/signin}" class="registrate_log_in">Regístrate</a></p>
            </div>
        </form>
    </div>
</div>

            <!--Final del formulario-->

            <!--Footer-->
            <footer class="container-fluid fixed-bottom footer-djg" >


                <!-- FOOTER COLUMNS ROW - THIS ROW CONTAINS THE FOOTER COLUMNS -->
                <div class="row mx-auto pt-4 pb-2" style="font-size: 9pt;">
    
                    <!-- FOOTER COOKIES COLUMN -->
                    <div class="col-md-2 col-lg-3  ms-md-auto align-self-end p-1 mx-auto"> 
                        <!-- INTRODUCIR TEXTO DEFINITIVO Y BORRAR LOREM IPSUM -->
                        <center><a class="footer-enlace" href="#arribaX">Volver arriba</a></center>
                    </div>
    
                    <!-- FOOTER COPYRIGHT COLUMN -->
                    <div class="col-md-2 col-lg-2  ms-md-auto align-self-end p-1 mx-auto"> 
                        <!-- INTRODUCIR TEXTO DEFINITIVO Y BORRAR LOREM IPSUM -->
                        <center><a class="footer-enlace" th:href="@{/eula#copyright}">Copyright © 2023</a></center>
                    </div>
    
                    <!-- FOOTER LINKS COLUMN (FAR RIGHT) -->
                    <div class="col-md-2 col-lg-2  ms-md-auto align-self-end p-1 mx-auto"> 
                        <!-- INTRODUCIR TEXTO DEFINITIVO Y BORRAR LOREM IPSUM -->
                        <center><a class="footer-enlace" th:href="@{/eula#cookies}">Cookies y seguimiento</a></center>
                    </div>
    
                    <!-- FOOTER LINKS COLUMN (FAR RIGHT) -->
                    <div class="col-md-2 col-lg-2  ms-md-auto align-self-end p-1 mx-auto"> 
                        <!-- INTRODUCIR TEXTO DEFINITIVO Y BORRAR LOREM IPSUM -->
                        <center><a class="footer-enlace" th:href="@{/eula#politica}">Politica de datos</a></center>
                    </div>
    
                    <!-- FOOTER LINKS COLUMN (FAR RIGHT) -->
                    <div class="col-md-3 col-lg-3  ms-md-auto align-self-end p-1 mx-auto"> 
                        <!-- INTRODUCIR TEXTO DEFINITIVO Y BORRAR LOREM IPSUM -->
                        <center><a class="footer-enlace" th:href="@{/eula#terminos}">Terminos y condiciones</a></center>
                    </div>
    
                </div>
    
            </footer>
    </body>
</html>
