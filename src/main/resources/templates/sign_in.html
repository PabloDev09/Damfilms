<!DOCTYPE html>

<!-- Site language specificaction for the browser -->
<html lang="en">

    <!-- Document HEAD -->
    <head>
        <!-- Damfilms stylesheet -->
        <link rel="Stylesheet" type="text/css" href="css/style_sign_in.css">

        <!--JavaScript del formulario-->
        <script src="js/Validation_sign_in.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page tab title -->
        <title>Damfilms Sign-in</title> 

    </head>

    <!--Comienzo del body-->
    <body>

      <!--Incio bloque izquierda-->
      <div class="bloque-izquierda">

        <!--Imagen del logo-->
           <img src="img/logo.png" class="logo_sign_in"> 
        
        <main class="MainSign-in"> 

          <div class="container">
            <h1 class="Crea_una_cuenta"> Crea una cuenta </h1> 
            <p class="Empieza"> Empieza a disfrutar!</p> 
          </div>

            <!--Formulario-->
            <div id="form-container">
            
      
              <label for="nombre" class="label_sign_in">Nombre</label>
              <input type="text" class="input_sign_in" id="nombre" name="nombre">
              <div class="error-message" id="nombre-error"></div>

              <label for="email" class="label_sign_in">Email</label>
              <input type="text" class="input_sign_in" id="email" name="email">
              <div class="error-message" id="email-error"></div>
          
              <label for="password" class="label_sign_in">Contraseña</label>
              <div style="display: flex;">
                <input type="password" class="input_sign_in" id="password" name="password">
                <button id="show-password" onclick="togglePasswordVisibility()" class="boton_ojo"><img src="img/sign-in/eye.svg"></button>
              </div>
              <div class="error-message" id="password-error"></div>
                <div class="crear_cuenta">
                  <button onclick="validarFormulario()" class="boton_crear_cuenta">Regístrate</button>
                </div>
            </div>
            <!--Final del formulario-->

            <!--Boton de continuar con google-->
            <div class="continuar_con_google">
            <a class="enlace_home_google" href="home.html">
              <button type="button" class="continuar_con_google_boton"><p>Continuar con google <img src="img/sign-in/icon_google.svg"> </p></button>
            </a>
            </div>
            

            <!--Enlace a inicio de sesion-->
            <p class="enlace_inicio_sesion">¿Ya tienes una cuenta?   <a class="enlace_log_in" href="/Log_in.html">Inicia sesión</a></p>
          </div>
        </main>
      </div>
      <!--Final bloque izquierda-->

      <!--Inicio bloque derecha-->
      <div class="bloque_derecha">
        <img class="imagen-fondo" src="img/sign-in/FondoF.png">
      </div> 
      <!--Final bloque derecha-->

      </div>
    </body>
</html>
