<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="Stylesheet" type="text/css" href="css/sign_in.css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <script src="js/Validation_sign_in.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Damfilms - Registrarse</title> 
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">  

    </head>

    <body>

      <div class="bloque-izquierda">
           <img src="img/logo.png" class="logo_sign_in"> 
        
        <main class="MainSign-in"> 

          <div class="container">
            <h1 class="Crea_una_cuenta"> Crea una cuenta </h1> 
            <p class="Empieza"> Empieza a disfrutar!</p> 
          </div>

            <div id="form-container">
      		<form th:action="@{/signin}" method="post">
              <label for="username" class="label_sign_in">Nombre</label>
              <input type="text" class="input_sign_in" id="username" name="username">
              <div class="error-message" id="username-error"></div>

              <label for="correo" class="label_sign_in">Email</label>
              <input type="text" class="input_sign_in" id="correo" name="correo">
              <div class="correo-message" id="correo-error"></div>
          
              <label for="password" class="label_sign_in">Contraseña</label>
              <div style="display: flex;">
                <input type="password" class="input_sign_in" id="password" name="password">
                <button id="show-password" onclick="togglePasswordVisibility()" class="boton_ojo"><img src="img/sign-in/eye.svg"></button>
              </div>
              <div class="error-message" id="password-error"></div> 
                    
              <label for="roles">Tipos de suscripciones</label>
              	<select id="roles" name="roles" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              </select>

              <div class="crear_cuenta">
                <input type="submit" value="Register" onclick="validarFormulario()" class="boton_crear_cuenta" />
              </div>
				
			</form>
            </div>           
			<p th:if="${registerError}" th:text="${registerErrorMessage}" class="error"></p>
            <p class="enlace_inicio_sesion">¿Ya tienes una cuenta?   <a class="enlace_log_in" th:href="@{/login}">Inicia sesión</a></p>
          </div>
        </main>
      </div>

      <div class="bloque_derecha">
        <img class="imagen-fondo" src="img/sign-in/FondoF.png">
      </div> 
      
    </body>
</html>
